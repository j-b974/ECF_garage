services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: image_garage
    env_file:
      - .env
    labels:
      - "traefik.enable=true"

      # ðŸ”¹ Router HTTP
      - "traefik.http.routers.garage-http.rule=Host(`garage.bertil.re`)"
      - "traefik.http.routers.garage-http.entrypoints=web"
      - "traefik.http.routers.garage-http.middlewares=garage-https-redirect"

      # ðŸ”¹ Router HTTPS
      - "traefik.http.routers.garage-https.rule=Host(`garage.bertil.re`)"
      - "traefik.http.routers.garage-https.entrypoints=websecure"
      - "traefik.http.routers.garage-https.tls=true"
      - "traefik.http.routers.garage-https.tls.certresolver=cloudflare"

      # ðŸ”¹ Middleware redirection HTTP â†’ HTTPS
      - "traefik.http.middlewares.garage-https-redirect.redirectscheme.scheme=https"

      # ðŸ”¹ Service
      - "traefik.http.services.garage.loadbalancer.server.port=80"
      - "traefik.docker.network=webTraefik"
    volumes:
      - .:/var/www/
    depends_on:
      - db
    restart: always
    networks:
      - webTraefik
  db:
    image: mysql:8.0
    container_name: db_garage_ecf
    restart: always
    volumes:
      # espace memoire pour mysql
      - db-data:/var/lib/mysql
      # ajoute les fichier certif en le ssl container
    env_file:
      - .env.db
    ports:
      - "3366:3366"
    networks:
      - webTraefik
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: admin_bd_garage
    env_file:
      - .env.mydb
    restart: always
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      # Redirige les requÃªtes sur Host 'localhost' avec le chemin commenÃ§ant par /SQLmyAdmin vers ce service
      - "traefik.http.routers.phpmyadmin.rule=Host(`mysql.bertil.re`)"  # RÃ¨gle de routage
      - "traefik.http.routers.phpmyadmin.entrypoints=web,websecure"
      #- "traefik.http.routers.phpmyadmin.tls.certresolver=letsencrypt"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"
      - "traefik.docker.network=webTraefik"  # RÃ©seau Docker utilisÃ© par Traefik
    networks:
      - webTraefik
volumes:
  db-ssl:
  db-data:

networks:
  webTraefik:
    external: true  # Utiliser le rÃ©seau externe crÃ©Ã© par Traefik